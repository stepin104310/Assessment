<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <form id="myform">
        User Name : <input type="text" id="username"><br>
        Password : <input type="password" id="password"><br>
        E-mail : <input type="email" id="email" required><br>
        Phone Number: <input type="number" id="phone"> <br>
        <input type="submit" value="submit" onclick="validation()">

</body>

<script>
    var arr = ["sachin", "tommy singh", "Akash kumar"];
    function validation() {

        var phone = document.getElementById('phone').value;

        var regphone = /^[0-9]\d{9}$/;

        if (name == "" || !(name.match(regname))) {
            alert("Enter a valid name more than 5 charachter and less than 15 charachter");

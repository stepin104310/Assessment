<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<script type="text/javascript">

    function validation() {
        var name = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        var email = document.getElementById('email').value;
        var phone = document.getElementById('phone').value;

        var arr = ["sachin", "tommy singh", "Akash kumar"];
        var check_username =/^[a-zA-Z\s]+$/;
        var check_phone = /^[0-9]\d{9}$/;
        var check_password = /^[A-Za-z0-9!@#$%^&*()_]{6,20}$/;
        var check_email = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i

        if (check_username.test(name) === false || name.length < 5 || name.length > 15) {
            alert("Name should be greater than 5 and less than 15");
        }
        else if (check_email.test(email) === false) {
            alert("Fill the e-mail correctly");
        }
        else if (check_password.test(password) === false || password == "") {
            alert("password should contain special charachter, number and letters");
            //try password - Testing193!
        }
        else if (check_phone.test(phone) === false) {
            alert("phone should be of 10 digits");
        }
        if(arr.indexOf(name) !== -1)
           {
                alert("User name exist");
                document.getElementById('name').focus();
           }
        else{
            document.getElementById("demo").innerHTML="Welcome "+name;
        }

    }
</script>

<body>
    <form id="myform">
        User Name : <input type="text" id="username"><br><br>
        Password : <input type="password" id="password"><br><br>
        E-mail : <input type="email" id="email" required><br><br>
        Phone Number: <input type="text" id="phone"> <br><br>
        <input type="submit" value="submit" onclick="validation()">
    </form>
    <div id= "demo" ></div>
</body>

</html>
